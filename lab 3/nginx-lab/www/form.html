<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация студента</title>
    <style>
        body {
            font-family: Arial;
            background: #e6f2ff;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .radio-group {
            margin: 10px 0;
        }
        .radio-option {
            display: inline-block;
            margin-right: 20px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Регистрация студента</h1>
        
        <!-- ДОБАВЛЯЕМ action="process.php" и method="POST" -->
        <form id="studentForm" action="process.php" method="POST">
            <!-- Имя -->
            <div class="input-group">
                <label>ФИО студента *</label>
                <input type="text" name="fullname" placeholder="Иванов Иван Иванович" required>
            </div>
            
            <!-- Возраст -->
            <div class="input-group">
                <label>Возраст *</label>
                <input type="number" name="age" min="16" max="35" placeholder="18" required>
            </div>
            
            <!-- Факультет -->
            <div class="input-group">
                <label>Факультет *</label>
                <select name="faculty" required>
                    <option value="">-- Выберите факультет --</option>
                    <option value="Информационные технологии">Информационные технологии</option>
                    <option value="Инженерный">Инженерный</option>
                    <option value="Экономический">Экономический</option>
                </select>
            </div>
            
            <!-- Форма обучения -->
            <div class="input-group">
                <label>Форма обучения *</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" name="education" value="Очная" required>
                        <label>Очная</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" name="education" value="Заочная">
                        <label>Заочная</label>
                    </div>
                </div>
            </div>
            
            <!-- Email -->
            <div class="input-group">
                <label>Email *</label>
                <input type="email" name="email" placeholder="student@example.com" required>
            </div>
            
            <!-- Чекбокс -->
            <div class="checkbox-group">
                <input type="checkbox" name="agree" required>
                <label>Согласен с правилами *</label>
            </div>
            
            <!-- Кнопка -->
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <!-- JavaScript — ТОЛЬКО ALERT, без preventDefault -->
    <script>
        const form = document.getElementById('studentForm');
        
        form.addEventListener('submit', function(e) {
            // ПОЛУЧАЕМ ДАННЫЕ
            const fullname = this.fullname.value;
            const age = this.age.value;
            const faculty = this.faculty.value;
            const education = document.querySelector('input[name="education"]:checked')?.value;
            const email = this.email.value;
            
            // ПОКАЗЫВАЕМ ALERT
            alert(`Проверьте данные перед отправкой:\n\nФИО: ${fullname}\nВозраст: ${age}\nФакультет: ${faculty}\nФорма: ${education}\nEmail: ${email}\n\nДанные будут отправлены на сервер.`);
            
            // НЕТ preventDefault — форма отправляется на process.php
        });
    </script>
</body>
</html>
